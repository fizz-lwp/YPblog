<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编写 blog</title>
    <link rel="stylesheet" th:href="@{/editormd/css/editormd.css}"/>
    <link rel="stylesheet" th:href="@{/css/bar.css}"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
            width:100%;
            background-color:#FAFAFA;
        }
        input{
            border:1px solid #FAFAFA;
        }
        hr{
            background-color:#FAFAFA;
            height:1px;
            border:none;
            margin-top:9px;
            margin-bottom:9px;
        }
        #left{
            width:70%;
            height:92%;
            float:left;
        }
        #type input{
            height:30px;
            width:89%;
            margin-left:5%;
            margin-top:20px;
            padding-left:5px;
        }
        #detail input{
            height:30px;
            width:89%;
            margin-left:5%;
            margin-top:20px;
            padding-left:5px;
        }
        #content{
            margin-top:20px;
        }
        #right{
            width:30%;
            height:92%;
            float:right;
        }
        #summary{
            background-color: white;
            height:240px;
            width:90%;
            margin-top:20px;
            padding-top:5px;
        }
        #summary text{
            padding-left:15px;
        }
        #summary textarea{
            width:90%;
            height:80%;
            margin-left:4%;
            padding-left:5px;
            padding-top:5px;
            border-radius: 5px;
            border:1px solid #FAFAFA;
        }
        #button button{
            background-color: #00c4ff;
            border-radius: 4px;
            border:1px solid #00c4ff;
            width:105px;
            height:36px;
            font-size:20px;
        }
        #button{
            height:60px;
            width:90%;
            margin-top:20px;
            padding-top:5px;
        }
    </style>
</head>
<body>

    <div th:replace="sample/bar::bar"></div>
    <form th:action="@{/commit}" method="post">
        <div id="left">
            <div id="type">
                <input type="text" placeholder="请输入标题" name="title"/>
            </div>
            <div id="detail">
                <input type="text" placeholder="请选择栏目"/>
            </div>
            <div class="editormd" id="content">
                <textarea class="editormd-markdown-textarea" name="editContent" id="editContent"></textarea>
                <!-- 将构造出来的 HTML 代码储存在第二个隐藏的 textarea 域中 -->
                <textarea class="editormd-html-textarea" name="htmlContent" id="htmlContent"></textarea>
            </div>
        </div>
        <div id="right">
            <div id="summary">
                <text>请输入博客的概述</text>
                <hr/>
                <textarea></textarea>
            </div>
            <div id="button">
                <button type="submit">保&nbsp;&nbsp;存</button>
            </div>
        </div>
    </form>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/editormd/editormd.js}"></script>
    <script type="text/javascript">
        $(function() {
            editormd("content", {
                width   : "90%",
                height  : 640,
                syncScrolling : "single",
                path    : "/editormd/lib/",
                // 将构造出来的 HTML 代码储存在第二个隐藏的 textarea 域中
                saveHTMLToTextarea : true,
                // 文件上传支持
                imageUpload : true,
                imageFormats : [ "jpg", "jpeg", "gif", "png", "bmp", "webp" ],
                imageUploadURL : "/uploadFile"
            });
        });
    </script>

</body>
</html>
