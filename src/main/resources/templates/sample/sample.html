<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>模板</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- bar -->
    <nav class="navbar navbar-default" role="navigation" th:fragment="bar">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#" th:href="@{/}">首页</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:each="type:${session.typeList}" class="active">
                    <a href="#" th:text="${type.name}" th:href="@{/user/blog/type/{id}(id=${type.id})}"></a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder=" 搜索"/>
                </div> <button class="btn btn-default" type="submit">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/reg.html}">注册</a>
                </li>
                <li>
                    <a th:href="@{/login.html}">登录</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- bar_login -->
    <nav class="navbar navbar-default" role="navigation" th:fragment="bar_login">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#" th:href="@{/}">s首页</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:each="type:${session.typeList}" class="active">
                    <a href="#" th:text="${type.name}"  th:href="@{/user/blog/type/{id}(id=${type.id})}"></a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder=" 搜索"/>
                </div> <button class="btn btn-default" type="submit">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/edit_blog.html}">写文章</a>
                </li>
                <li>
                    <a th:href="@{/userinfo(param_list='blog',index=1)}" th:text="${session.loginUser.name}"></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- userinfo.html_sidebar -->
    <div th:fragment="userinfo_sidebar" style="width:250px;height:550px;float:left;">
        <div style="width:250px;height:280px;background-color:#FAFAFA;">
            <div style="padding-left:33%;padding-top:5%;"><img th:src="@{${user.headPhoto}}" style="width:45%;height:45%;"/></div>
            <hr/>
            <h3 th:text="${user.blogList.size()}" style="float:left;color:dodgerblue;margin-left:24%;"></h3>
            <h3 th:text="${user.commentList.size()}" style="float:right;color:dodgerblue;margin-right:24%;"></h3>
            <p style="clear:both;float:left;margin-left:22%;">发布</p>
            <p style="float:right;margin-right:22%;">评论</p>
            <a th:href="@{/edit_userinfo.html}"><button type="button" class="btn btn-default" style="width:80%;margin-left:10%;clear:both;">编辑个人资料</button></a>
        </div>
        <div style="width:250px;height:280px;background-color:#FAFAFA;margin-top:20px;padding-top:20px;">
            <div style="margin-left:40px;">
                <img th:src="@{/img/post_logo.png}"/><a th:href="@{/userinfo(param_list='blog',index=1)}" style="margin-left:25px;text-decoration:none;color:black;">发表的文章</a>
            </div>
            <hr/>
            <div style="margin-left:40px;">
                <img th:src="@{/img/comment_logo.png}"/><a th:href="@{/userinfo(param_list='comment',index=1)}" style="margin-left:25px;text-decoration:none;color:black;">发表的评论</a>
            </div>
            <hr/>
            <div style="margin-left:40px;">
                <img th:src="@{/img/collect_logo.png}"/><a th:href="@{/userinfo(param_list='collect',index=1)}" style="margin-left:25px;text-decoration:none;color:black;">收藏的文章</a>
            </div>
            <hr/>
            <div style="margin-left:40px;">
                <img th:src="@{/img/notice_logo.png}"/><a href="#" style="margin-left:25px;text-decoration:none;color:black;">通知</a>
            </div>
            <hr/>
        </div>
    </div>
    <!-- userinfo.html_list -->
    <div th:fragment="userinfo_list" style="float:right;width:870px;height:580px;background-color:#FAFAFA;">
    </div>

</body>
</html>
