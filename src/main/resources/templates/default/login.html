<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- bar -->
        <div th:replace="sample/sample::bar"></div>
        <!-- 登录表单 -->
        <h3 style="text-align: center">登录</h3>
        <form class="form-horizontal" role="form" th:action="@{/login}">
            <div class="form-group">
                <input value="lwp" type="text" name="name" class="form-control" style="width:270px;margin-left:39%;" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input value="123456" type="password" name="password" class="form-control" style="width:270px;margin-left:39%;" placeholder="密码"/>
            </div>
            <div class="checkbox"  style="margin-left:39%;">
                <label><input type="checkbox"/>记住密码</label>
            </div>
            <div class="col-sm-offset-2 col-sm-10" style="margin-left:45%;">
                <button type="submit" class="btn btn-default" style="width:90px;margin-left:0;">登录</button>
            </div>
        </form>
    </div>

</body>

</html>
