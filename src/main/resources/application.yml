# spring config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog_db?useSSL=true&serverTimezone=UTC
    username: root
    password: 123456

  # thymeleaf config
  thymeleaf:
    cache: false

# mybatis config
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.blog

# log config
logging:
  level:
    com.blog.mapper: DEBUG


